<app-header></app-header>

<ion-content class="ion-padding">
  <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Ubicación</ion-label>
      <ion-input
        type="text"
        formControlName="location"
        placeholder="Ej: Bloque A - Salón 201"
      >
      </ion-input>

      @if (reportForm.get('location')?.invalid &&
      reportForm.get('location')?.touched) {
      <ion-note color="danger">La ubicación es requerida</ion-note>
      }
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea
        formControlName="description"
        placeholder="Describe el problema..."
        [autoGrow]="true"
        rows="4"
      >
      </ion-textarea>
      @if (reportForm.get('description')?.invalid &&
      reportForm.get('description')?.touched) {
      <ion-note color="danger">La descripción es requerida</ion-note>
      }
    </ion-item>

    <ion-button
      expand="block"
      type="submit"
      class="ion-margin-top"
      [disabled]="!reportForm.valid"
    >
      Enviar Reporte
    </ion-button>
  </form>
</ion-content>
