<app-header></app-header>

<ion-content>
  @if (reports().length <= 0) {
  <app-no-reports></app-no-reports>
  }

  <section>
    @if (reports().length > 0) {
    <h2>Reportes En Curso</h2>

    <div>
      @for (report of reports(); track report.idReporte) {
      <app-card-status [report]="report"></app-card-status>
      }
    </div>
    }
  </section>
</ion-content>

<app-link-create-report></app-link-create-report>
