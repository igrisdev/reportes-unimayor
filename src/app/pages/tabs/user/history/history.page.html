<app-header></app-header>

<ion-content>
  @defer (when reports.length <= 0) {
  <app-no-reports></app-no-reports>
  } @defer (when reports.length > 0) {
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h2>Historial de Reportes</h2>
      </ion-label>
    </ion-list-header>

    @for (report of reports; track report.id) {

    <ion-router-link
      [routerLink]="['/user/view-report', report.id]"
      style="text-decoration: none; color: inherit"
    >
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ report.location }}</ion-card-title>
          <ion-card-subtitle>{{ report.date.split(' ')[1] }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content> {{ report.description }} </ion-card-content>

        <ion-row class="ion-justify-content-between ion-align-items-center">
          <ion-badge color="warning" class="ion-margin"
            >{{ report.status }}</ion-badge
          >

          <ion-label class="ion-padding"
            >{{ report.date.split(' ')[0] }}</ion-label
          >
        </ion-row>
      </ion-card>
    </ion-router-link>
    }
  </ion-list>
  }
</ion-content>
