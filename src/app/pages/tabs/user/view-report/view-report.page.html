<app-header></app-header>

<ion-content>
  <ion-router-link
    [routerLink]="['/user/home']"
    style="text-decoration: none; color: inherit"
  >
    <ion-icon aria-hidden="true" name="arrow-back-outline"></ion-icon>
  </ion-router-link>

  <ion-label> <h1>{{ report()?.location }}</h1> </ion-label>
  <ion-label> <h2>{{ report()?.date }}</h2> </ion-label>
  <ion-label> <h3>{{ report()?.description }}</h3> </ion-label>
  <ion-label> <h4>{{ report()?.status }}</h4> </ion-label>
</ion-content>
