<ion-router-link
  [routerLink]="['/user/view-report', report()?.idReporte]"
  style="text-decoration: none; color: inherit"
>
  <article>
    <header>
      <h3>{{ report()?.ubicacion?.nombre }}</h3>

      <p>{{ report()?.horaCreacion }}</p>
    </header>

    <main>
      <p>{{ report()?.descripcion }}</p>
    </main>

    <footer>
      @if (report()?.estado === 'Pendiente') {
      <div class="process">Pendiente</div>
      } @if (report()?.estado === 'Terminado') {
      <div class="done">Terminado</div>
      }

      <p>{{ report()?.fechaCreacion }}</p>
    </footer>
  </article>
</ion-router-link>
