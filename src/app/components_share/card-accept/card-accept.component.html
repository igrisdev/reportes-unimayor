<ion-router-link
  [routerLink]="['/brigadier/view-report', report()?.id]"
  style="text-decoration: none; color: inherit"
>
  <article>
    <header>
      <h3>{{ report()?.location }}</h3>

      <p>{{ report()?.date }}</p>
    </header>

    <main>
      <p>{{ report()?.description }}</p>
    </main>

    <footer>
      <button (click)="onCardClick($event)">Aceptar</button>

      <p>{{ report()?.date }}</p>
    </footer>
  </article>
</ion-router-link>
