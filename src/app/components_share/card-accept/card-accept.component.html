<ion-router-link
  [routerLink]="['/brigadier/view-report', report()?.idReporte]"
  style="text-decoration: none; color: inherit"
>
  <article>
    <header>
      <h3>{{ report()?.ubicacion?.nombre }}</h3>
      <p>{{ report()?.horaCreacion }}</p>
    </header>

    <main>
      <p>{{ report()?.descripcion }}</p>
    </main>

    <footer>
      <button (click)="onCardClick($event, report()?.idReporte)">
        Aceptar
      </button>

      <p>{{ report()?.fechaCreacion }}</p>
    </footer>
  </article>
</ion-router-link>
